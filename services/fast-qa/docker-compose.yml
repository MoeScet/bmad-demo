version: '3.8'

services:
  fast-qa:
    build: .
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - FAST_QA_DATABASE_URL=postgresql+asyncpg://fastqa_user:fastqa_password@postgres:5432/fastqa_db
      - FAST_QA_TIMEOUT=3.0
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src  # Development hot reload
    networks:
      - fast-qa-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fastqa_db
      POSTGRES_USER: fastqa_user
      POSTGRES_PASSWORD: fastqa_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastqa_user -d fastqa_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fast-qa-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  fast-qa-network:
    driver: bridge